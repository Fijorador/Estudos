<!DOCTYPE html>
<html>

<head>
    <title>Diálogo 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS separado -->
    <script>
        function closeDialogo1() {
            var dialog = document.getElementById("dialogo1");
            dialog.close();
        }
    </script>
</head>

<body>
    <dialog id="dialogo1">
        <h2>Título do Diálogo 1</h2>
        <p>Conteúdo do Diálogo 1...</p>
        <button onclick="closeDialogo1()">Fechar</button> <!-- Botão para fechar o diálogo -->
    </dialog>
    <script>
        var dialog = document.getElementById("dialogo1");
        dialog.showModal();
    </script>
</body>

</html>
