<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diálogo 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS separado -->

    <script>
        function showDialogo1() {
            document.body.classList.add("dialog-open"); // Adiciona a classe ao body
            var dialog = document.getElementById("dialogo1");
            dialog.showModal();
        }

        function closeDialogo1() {
            document.body.classList.remove("dialog-open"); // Remove a classe do body
            var dialog = document.getElementById("dialogo1");
            dialog.close();
        }
    </script>
</head>

<body>
    <h1>Página Principal</h1>

    <button onclick="showDialogo1()">Abrir Diálogo</button>

    <dialog id="dialogo1">
        <h2>Título do Diálogo 1</h2>
        <p>Conteúdo do Diálogo 1...</p>
        <button onclick="closeDialogo1()">Fechar</button>
    </dialog>
</body>

</html>
